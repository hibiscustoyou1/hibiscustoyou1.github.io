<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://hibiscustoyou.gitee.io/code-hosting/lib/theme-chalk/index.css">
  <style>
    [v-cloak] { display: none; }
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <ef-form :model="ruleForm" label-width="80px">
      <el-form-item label="活动名称" prop="name">
        <el-input v-model="ruleForm.name"></el-input>
      </el-form-item>
      <el-form-item label="活动区域" prop="region">
        <el-select v-model="ruleForm.region" placeholder="请选择活动区域">
          <el-option label="区域一" value="shanghai"></el-option>
          <el-option label="区域二" value="beijing"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="活动形式" prop="desc">
        <el-input type="textarea" v-model="ruleForm.desc"></el-input>
      </el-form-item>
    </ef-form>
    <ef-tag :data="ruleForm"></ef-tag>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://hibiscustoyou.gitee.io/code-hosting/lib/index.js"></script>

<script>
  const vm = new Vue({
    el: '#app',
    data() {
      return {
        ruleForm: {
          name: '',
          region: '',
          desc: ''
        }
      }
    },
    methods: {
    },
  })
</script>

</html>
