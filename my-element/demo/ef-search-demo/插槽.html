<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://hibiscustoyou1.github.io/my-element/lib/theme-chalk/index.css">
    <style>
      [v-cloak] { display: none; }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <ef-search v-model="searchForm" :conditions="selectOptions">
        <template #option="{ option }">
          <span style="float: left">{{ option.label }}</span>
          <span style="float: right; color: #8492a6; font-size: 13px">{{ option.field }}</span>
        </template>
      </ef-search>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://hibiscustoyou1.github.io/my-element/lib/index.js"></script>

    <script>
      const vm = new Vue({
        el: '#app',
        data() {
          return {
            selectOptions: [
              {
                field: "username",
                label: "用户名"
              },
              {
                field: "email",
                label: "邮箱"
              },
            ],
            searchForm: {
              username: '',
              email: '',
            }
          }
        },
      })
    </script>
  </body>
</html>
