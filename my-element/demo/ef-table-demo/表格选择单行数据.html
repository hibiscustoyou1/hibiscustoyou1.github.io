<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://hibiscustoyou.gitee.io/code-hosting/lib/theme-chalk/index.css">
    <style>
      [v-cloak] { display: none; }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <ef-table 
        ref="singleTable"
        :rows="tableData" 
        :cols="columns" 
        :table-options="{ highlightCurrentRow: true }" 
        @current-change="handleCurrentChange"
      ></ef-table>
      <div style="margin-top: 20px">
        <el-button @click="setCurrent(1)">选中第二行</el-button>
        <el-button @click="setCurrent()">取消选择</el-button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://hibiscustoyou.gitee.io/code-hosting/lib/index.js"></script>

    <script>
      const vm = new Vue({
        el: '#app',
        data() {
          return {
            columns: [
              {type: 'index', width: 50},
              {prop: 'date', label: '日期'},
              {prop: 'name', label: '姓名'},
              {prop: 'address', label: '地址'},
            ],
            tableData: [
              {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
              }, 
              {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
              }, 
              {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
              }, 
              {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
              }
            ],
            currentRow: null
          }
        },
        methods: {
          setCurrent(index) {
            this.$refs.singleTable.setCurrentRow(index);
          },
          handleCurrentChange(val) {
            console.log(val);
          }
        },
      })
    </script>
  </body>
</html>
