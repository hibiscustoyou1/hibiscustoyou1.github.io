<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://hibiscustoyou.gitee.io/code-hosting/lib/theme-chalk/index.css">
  </head>
  <body>
    <div id="app">
      <ef-table
        :rows="tableData"
        :cols="columns"
        :table-options="{
          showSummary: true,
          summaryMethod: onSummaries
        }"
      ></ef-table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://hibiscustoyou.gitee.io/code-hosting/lib/index.js"></script>

    <script>
      const vm = new Vue({
        el: '#app',
        data() {
          return {
            columns: [
              {prop: 'id', label: 'ID'},
              {prop: 'name', label: '姓名'},
              {prop: 'amount1', label: '数值1'},
              {prop: 'amount2', label: '数值2'},
              {prop: 'amount3', label: '数值3'},
            ],
            tableData:  [
              {
                id: '12987122',
                name: '王小虎',
                amount1: '234',
                amount2: '3.2',
                amount3: 10
              },
              {
                id: '12987123',
                name: '王小虎',
                amount1: '165',
                amount2: '4.43',
                amount3: 12
              },
              {
                id: '12987124',
                name: '王小虎',
                amount1: '324',
                amount2: '1.9',
                amount3: 9
              },
              {
                id: '12987125',
                name: '王小虎',
                amount1: '621',
                amount2: '2.2',
                amount3: 17
              },
              {
                id: '12987126',
                name: '王小虎',
                amount1: '539',
                amount2: '4.1',
                amount3: 15
              }
            ]
          }
        },
        methods: {
          onSummaries(param) {
            const { columns, data } = param;
            const sums = [];
            columns.forEach((column, index) => {
              if (index === 0) {
                sums[index] = '总价';
                return;
              }
              const values = data.map(item => Number(item[column.property]));
              if (!values.every(value => isNaN(value))) {
                sums[index] = values.reduce((prev, curr) => {
                  const value = Number(curr);
                  if (!isNaN(value)) {
                    return prev + curr;
                  } else {
                    return prev;
                  }
                }, 0);
                sums[index] += ' 元';
              } else {
                sums[index] = 'N/A';
              }
            });

            return sums;
          }
        },
      })
    </script>
  </body>
</html>
