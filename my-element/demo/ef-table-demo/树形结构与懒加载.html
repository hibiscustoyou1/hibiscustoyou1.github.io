<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://hibiscustoyou.gitee.io/code-hosting/lib/theme-chalk/index.css">
  </head>
  <body>
    <div id="app">
      <ef-table
        :rows="tableData"
        :cols="columns"
        :table-options="{
          border: true,
          rowKey: 'id',
          lazy: true,
          load: onLoad,
          treeProps: {children: 'children', hasChildren: 'hasChildren'}
        }"
      ></ef-table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://hibiscustoyou.gitee.io/code-hosting/lib/index.js"></script>

    <script>
      const vm = new Vue({
        el: '#app',
        data() {
          return {
            columns: [
              {prop: 'date', label: '日期'},
              {prop: 'name', label: '姓名'},
              {prop: 'address', label: '地址'},
            ],
            tableData: [
              {
                id: 1,
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
              }, 
              {
                id: 2,
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
              }, 
              {
                id: 3,
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄',
                hasChildren: true
              }, 
              {
                id: 4,
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
              }
            ]
          }
        },
        methods: {
          onLoad(tree, treeNode, resolve) {
            setTimeout(() => {
              resolve([
                {
                  id: 31,
                  date: '2016-05-01',
                  name: '王小虎',
                  address: '上海市普陀区金沙江路 1519 弄'
                }, {
                  id: 32,
                  date: '2016-05-01',
                  name: '王小虎',
                  address: '上海市普陀区金沙江路 1519 弄'
                }
              ])
            }, 1000)
          }
        },
      })
    </script>
  </body>
</html>
