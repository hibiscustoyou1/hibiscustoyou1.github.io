<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://hibiscustoyou.gitee.io/code-hosting/lib/theme-chalk/index.css">
  </head>
  <body>
    <div id="app">
      <ef-table 
        ref="multipleTable"
        :rows="tableData" 
        :cols="columns"
        @sort-change="handleSortChange"
        @filter-change="handleFilterChange"
      >
        <template #tag="{ row }">
          <el-tag :type="row.tag === '家' ? 'primary' : 'success'">{{ row.tag }}</el-tag>
        </template>
      </ef-table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://hibiscustoyou.gitee.io/code-hosting/lib/index.js"></script>

    <script>
      const vm = new Vue({
        el: '#app',
        data() {
          return {
            columns: [
              {prop: 'date', label: '日期', sortable: true},
              {prop: 'name', label: '姓名'},
              {prop: 'address', label: '地址'},
              {
                prop: 'tag',
                label: '标签',
                filters: [
                  { text: '家', value: '家' },
                  { text: '公司', value: '公司' }
                ],
                filterMethod: this.filterTag
              }
            ],
            tableData: [
              {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄',
                tag: '家'
              },
              {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄',
                tag: '公司'
              },
              {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄',
                tag: '家'
              },
              {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄',
                tag: '公司'
              }
            ],
          }
        },
        methods: {
          handleSortChange({column, prop, order}) {
            console.log('sort-change test', {column, prop, order});  // checked
          },
          handleFilterChange(filters) {
            console.log('filter-change test', filters);  // checked
          },
          filterTag(value, row) {
            return row.tag === value;
          },
        },
      })
    </script>
  </body>
</html>
