<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://hibiscustoyou.gitee.io/code-hosting/lib/theme-chalk/index.css">
    <style>
      [v-cloak] { display: none; }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <ef-table :rows="tableData" :cols="columns">
        <template #expand="{ row }">
          <span>expand: {{row}}</span>
        </template>
      </ef-table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://hibiscustoyou.gitee.io/code-hosting/lib/index.js"></script>

    <script>
      const vm = new Vue({
        el: '#app',
        data() {
          return {
            columns: [
              {type: 'expand', width: 30, cellClassName: row => row._index === 0},
              {prop: 'date', label: '日期'},
              {prop: 'name', label: '姓名'},
              {prop: 'address', label: '地址'},
            ],
            tableData: [
              {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
              }, 
              {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
              }, 
              {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
              }, 
              {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
              }
            ]
          }
        }
      })
    </script>
  </body>
</html>
